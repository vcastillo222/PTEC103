        <main>
    <div class="forum-container">
    <h1>Forum</h1>
    <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
    <button onclick="postMessage()">Post Message</button>

    <div class="messages" id="messagesContainer"></div>     
    </div>
        </main>
<script>
    async function loadMessages() {
        const res = await fetch("http://localhost/HTML5Application/get_messages.php");
        const messages = await res.json();
        const container = document.getElementById("messagesContainer");
        container.innerHTML = "";
        messages.forEach(msg => {
            const div = document.createElement("div");
            div.classList.add("message");
            div.innerHTML = `<p>${msg.content}</p>`;
            container.appendChild(div);
        });
    }

    async function postMessage() {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();

        if (text) {
            await fetch("http://localhost/HTML5Application/post_message.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: text })
            });
            input.value = "";
            loadMessages();
        } else {
            alert("Please enter a message before posting!");
        }
    }

    window.onload = loadMessages;
</script>
